<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Forms</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Basic styles */
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0000a3;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .form {
            background-color: #fff;
            padding: 50px 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            height: 400px;
            width: 300px;
            text-align: center;
            overflow: auto;
        }

        .form input[type="text"],
        .form input[type="email"],
        .form input[type="password"],
        .form input[type="submit"] {
            padding: 18px;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: calc(100% - 32px);
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        /* Button styles */
        button {
            padding: 15px 10px;
            margin: 0px 1px 4px 1px;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            width: 80px;
            background-color: #1a75ff;
            color: #fff;
            font-size: 16px;
        }

        button:hover {
            background-color: #0059b3;
        }

        .button-container {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">

        <h1>To-do-App</h1>
        <div class="button-container">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Signup</button>
        </div>

        <div id="loginForm" class="form">
            <!-- Login form content here -->
            <h2>Login Form</h2>
            <form action="/login" method="post">
                <!-- Input fields for login -->
                <input type="email" placeholder="Email Address" name="email" required> <br>
                <input type="password" placeholder="Password" name="password" required> <br>
                <input type="submit" value="Login">
            </form>
        </div>

        <div id="signupForm" class="form hidden">
            <!-- Signup form content here -->
            <h2>Signup Form</h2>
            <form action="/signup" method="post">
                <!-- Input fields for signup -->
                <input type="text" placeholder="Username" name="username" required> <br>
                <input type="email" placeholder="Email Address" name="email" required> <br>
                <input type="password" placeholder="Password" name="password" required> <br>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" required> <br>
                <input type="submit" value="Signup">
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginBtn = document.getElementById("loginBtn");
            const signupBtn = document.getElementById("signupBtn");
            const loginForm = document.getElementById("loginForm");
            const signupForm = document.getElementById("signupForm");

            // Show login form by default
            loginForm.classList.remove("hidden");

            // Event listener for login button
            loginBtn.addEventListener("click", function () {
                loginForm.classList.remove("hidden");
                signupForm.classList.add("hidden");
            });

            // Event listener for signup button
            signupBtn.addEventListener("click", function () {
                signupForm.classList.remove("hidden");
                loginForm.classList.add("hidden");
            });
        });

    </script>
</body>

</html>
